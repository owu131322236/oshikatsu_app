<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>推し活アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div id="logo-section">
            <img src="{{ url_for('static', filename='images/demo_logo.png') }}" alt="ロゴ" id="logo">
            <h3>推し活アプリ</h3>
        </div>
        <nav>
            <a href="/" class="{% if request.path == '/'%}active{%endif%}">ホーム</a>
            <a href="/item/new" class="{% if request.path == '/item/new'%}active{%endif%}">登録</a>
            <a href="/item/search" class="{% if request.path == '/item/search'%}active{%endif%}">検索</a>
        </nav>
        <input type="text" placeholder="グッズを検索...">
        <p id="myicon">{{ initial }}</p>
    </header>

    <!-- メインコンテンツ -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- フッター -->
    <footer>
        <p>© 2025 Team Oshikatsu</p>
    </footer>
</body>
</html>

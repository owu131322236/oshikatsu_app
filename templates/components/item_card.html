<div class="card"
        data-item-id="{{ item.id }}"
        data-name="{{ item.name}}"
        data-quantity="{{item.quantity}}"
        data-image="{{item.image_path}}">
    <img src="{{ url_for('static', filename='images/' ~ item.image_path) }}" alt="{{item.name}}">
    <h2>{{item.name}}</h2>
    <p>在庫：{{item.quantity}}個</p>
    {% for category in item.categories %}
        <div class="tags">
        <span class="tag">#{{category}}</span>
        </div>
    {% endfor %}
  </div>

<style>
    .goods-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 16px;
    }

    /* ===== カード ===== */
    .card {
    background-color: white;
    border-radius: 14px;
    padding: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
    }

    .card img {
    width: 100%;
    height: 140px;           
    object-fit: cover;       
    border-radius: 10px;
    }

    .card h2 {
    font-size: 15px;
    margin: 8px 0 4px;
    }

    .card p {
    font-size: 13px;
    margin: 3px 0;
    }
</style>

<div class="modal" id="detailModal">
  <div class="modal-content">
    <!-- 閉じるボタン -->
    <button class="modal-close" id="closeModal">×</button>

    <div class="modal-body">
      <!-- 左：画像 -->
      <div class="modal-image-area">
        <img src="{{ url_for('static', filename='images/' ~ item.image_path) }}" alt="">
      </div>

      <!-- 右：情報 -->
      <div class="modal-info">
        <div class="tags">
          {% for category in item.categories %}
            <span class="tag">#{{ category }}</span>
          {% endfor %}
        </div>
        <h2>{{ item.name }}</h2>
        <p>作品名：{{ item.work_title }}</p>
        <p>キャラクター名：{{ item.character_name }}</p>
        <p>{{ item.description }}</p>
        <p>在庫：{{ item.quantity }}</p>
        <button id="edit-button">編集する</button>
        <button id="delete-button">削除する</button>
      </div>
    </div>
  </div>
</div>

  .modal {
      background-color: white;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 700px;
      margin: 50px auto;
    }
  .modal-close {
    position: absolute;
    top: 10px;
    right: 14px;
    font-size: 22px;
    background: none;
    border: none;
    cursor: pointer;
  }

  /* 中身レイアウト */
  .modal-body {
    display: flex;
    gap: 20px;
    height: 100%;
  }

  /* 左：画像 */
  .modal-image-area img {
    border-radius: 10px;
    width: 260px;
    height: auto;
    border-radius: 12px;
    object-fit: cover;
  }

  /* 右：情報 */
  .modal-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  /* 在庫 */
  .modal-stock {
    font-weight: bold;
    margin: 10px 0;
  }
  /* 編集ボタン */
  .modal button {
    background: #ff5689;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px;
    font-size: 14px;
    cursor: pointer;
  }
  .tags {
    margin-top: 12px;
  }
  .tag {
    display: inline-block;
    background-color: #f0f0f0;
    border-radius: 12px;
    padding: 6px 12px;
    margin: 4px;
    font-size: 14px;
  }
  .modal h2 {
    font-size: 24px;
    margin: 12px 0 8px;
  }
  .modal p {
    font-size: 16px;
    margin: 8px 0;
  }
</style>
<script>
  $("#edit-button").click(function() {
        window.location.href = "/items/{{ item.id }}/edit";
    });
    $("#delete-button").click(function() {
        if (confirm("本当に削除しますか？")) {
            $.ajax({
                url: "/items/{{ item.id }}/delete",
                type: "POST",
                success: function(response) {
                    location.reload();
                },
                error: function(xhr) {
                    alert("削除に失敗しました。");
                }
            });
        }
    });
</script>

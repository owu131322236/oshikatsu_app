<div class="modal">
    <img src="{{ url_for('static', filename='images/' ~ item.image_path) }}" alt="">
    <div class="tags">
      {% for category in item.categories %}
        <span class="tag">#{{ category }}</span>
      {% endfor %}
    </div>
    <h2>{{ item.name }}</h2>
    <p>作品名：{{ item.work_title }}</p>
    <p>キャラクター名：{{ item.character_name }}</p>
    <p>{{ item.description }}</p>
    <p>在庫：{{ item.quantity }}</p>
    <button id="edit-button">編集する</button>
    <button id="delete-button">削除する</button>
</div>
<style>
    .modal {
      background-color: white;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      margin: 50px auto;
    }

    .modal img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }

    .modal h2 {
      font-size: 24px;
      margin: 12px 0 8px;
    }

    .modal p {
      font-size: 16px;
      margin: 8px 0;
    }

    .tags {
      margin-top: 12px;
    }

    .tag {
      display: inline-block;
      background-color: #f0f0f0;
      border-radius: 12px;
      padding: 6px 12px;
      margin: 4px;
      font-size: 14px;
    }
</style>
<script>
  $("#edit-button").click(function() {
        window.location.href = "/item/{{ item.id }}/edit";
    });
    $("#delete-button").click(function() {
        if (confirm("本当に削除しますか？")) {
            $.ajax({
                url: "/item/{{ item.id }}/delete",
                type: "POST",
                success: function(response) {
                    location.reload();
                },
                error: function(xhr) {
                    alert("削除に失敗しました。");
                }
            });
        }
    });
</script>
